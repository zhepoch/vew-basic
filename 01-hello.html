<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello world</title>

    </head>
    <body>
        
        <div id="app">
            <h1 v-text='message'></h1>
            <h1 v-text='number'></h1>
            <button @click="add">自增</button> <!-- @ = v-on: -->
            
            <h1 v-bind:style='{ color: cc }'>我是变色龙</h1>
            <button @click="change">变色</button>
            
            <hr>
            <h1 v-if="show">我是会消失的</h1>
            <h1 v-else>我已经消失啦😂</h1>
            <button @click="toggle">显示/消失</button>
        </div>
        
        <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
        <script>
            console.log("Vue", Vue);
            
            const app = new Vue({
                el: '#app',
                data: {
                    message: "hello Vue",
                    number: 1,
                    cc: 'black',
                    show: true
                },
                methods: {
                    add () {
                        this.number++
                    },
                    change () {
                        if (this.cc == "black") {
                            this.cc = "red"
                        } else {
                            this.cc = "black"
                        }
                    },
                    toggle () {
                        this.show = !this.show
                    }
                },
            });
        </script>

    </body>
</html>
